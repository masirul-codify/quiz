<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .quiz-container {
            margin-top: 50px;
        }
        .question {
            font-size: 1.2rem;
            margin-bottom: 15px;
        }
        .dropdown-container {
            margin-bottom: 20px;
        }
        .timer {
            font-weight: bold;
            color: #5a5a5a;
        }
    </style>
</head>
<body>
    <div class="container quiz-container">
        <div class="card p-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h5>Question <span id="question-number">11</span> / 37</h5>
                <div class="timer">
                    Time remaining: <span id="time-remaining">43:26</span>
                </div>
            </div>
            <div class="progress mb-3">
                <div class="progress-bar" id="progress-bar" role="progressbar" style="width: 30%;" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <div class="question">Please complete the following passage by selecting a word or phrase from the dropdown list into the space in the sentence.</div>
            <div class="dropdown-container">
                <select class="form-select mb-3">
                    <option selected>Select an option</option>
                    <option value="1">licencing</option>
                    <option value="2">licensed</option>
                    <option value="3">circumstances</option>
                    <option value="4">immediately</option>
                    <option value="5">within 7 days</option>
                </select>
                <select class="form-select">
                    <option selected>Select an option</option>
                    <option value="1">personal</option>
                    <option value="2">professional</option>
                    <option value="3">legal</option>
                    <option value="4">medical</option>
                </select>
            </div>
            <div class="d-flex justify-content-between">
                <button class="btn btn-secondary">Back</button>
                <button class="btn btn-primary">Next</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="quiz.js"></script>
</body>
</html>
